# 所有的不变的，不会再线上修改的配置，比如项目名称，数据连接池类型等参数设置在这里
# boostrap-dev.yml等文件写差异化的，每个环境不同参数的配置
server:
  port: 9000
  undertow:
    direct-buffers: true
  compression:
    enabled: true
    mime-types: application/json,application/xml,text/html,text/xml,text/plain
    min-response-size: 2048
spring:
  application:
    name: biz-demo-server
  http:
    encoding:
      enabled: true
      force-request: true
      force-response: true
      charset: UTF-8
    converters:
      preferred-json-mapper: jackson
  profiles:
    active: @profile@ #此处配置和gradle有关，gradle打包时候，将项目中的profile参数替换即可
  datasource:
    hikari:
      pool-name: demo-pool
      connection-test-query: select 1
    driver-class-name: com.mysql.cj.jdbc.Driver
    type: com.zaxxer.hikari.HikariDataSource
## 开启熔断
feign:
  hystrix:
    enabled: true
