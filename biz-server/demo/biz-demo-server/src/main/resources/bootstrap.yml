server:
  port: 9000
  undertow:
    direct-buffers: true
  compression:
    enabled: true
    mime-types: application/json,application/xml,text/html,text/xml,text/plain
    min-response-size: 2048
spring:
  application:
    name: biz-demo-server
  http:
    encoding:
      enabled: true
      force-request: true
      force-response: true
      charset: UTF-8
    converters:
      preferred-json-mapper: jackson
  profiles:
    active: @profile@

## 开启熔断
feign:
  hystrix:
    enabled: true
